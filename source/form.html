<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>HTML Academy: Кэт энерджи</title>
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,700&display=swap&subset=cyrillic" rel="stylesheet">
</head>

<body class="form-body">
  <div class="wrapper">
    <header class="page-header">
      <a class="page-header__site-logo header-logo" href="./index.html">
        <picture>
          <source media="(min-width: 1300px)" srcset="./img/logo-desktop.svg">
          <source media="(min-width: 768px)" srcset="./img/logo-tablet.svg">
          <img class="header-logo__img" src="./img/logo-mobile.svg" alt="Наш логотип" width="195" height="40">
        </picture>
      </a>
      <nav class="page-header__nav">
        <button class="page-header__burger-btn burger-btn" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="page-header__main-nav main-nav visually-hidden">
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Главная</a>
          </li>
          <li class="main-nav__item">
            <a class="main-nav__link" href="#">Каталог продукции</a>
          </li>
          <li class="main-nav__item main-nav__item--active">
            <a class="main-nav__link" href="#">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="form-main">
      <section class="catalog-main__contacts contacts">
        <h2 class="visually-hidden">Наш адрес</h2>
        <div class="contacts__address-box">
          <div class="wrapper">
            <p class="contacts__cooperation">Приглашаем <br> к сотрудничеству дилеров</p>
            <address class="contacts__address">ул. Большая Конюшенная, д. 19/8 <span>Санкт-Петербург</span></address>
          </div>
        </div>
        <a href="#" class="contacts__map-link">
          <picture>
            <source media="(min-width: 1300px)" srcset="./img/bg-map-desktop@1x.png 1x, ./img/bg-map-desktop@2x.png 2x">
            <source media="(min-width: 768px)" srcset="./img/bg-map-tablet@1x.png 1x, ./img/bg-map-tablet@2x.png 2x">
            <img class="contacts__map" src="./img/bg-map-mobile@1x.png" alt="Маршрут проезда" width="320" height="362" srcset="./img/bg-map-mobile@2x.png 2x">
          </picture>
        </a>
      </section>
    </main>
    <footer class="catalog-footer page-footer">
      <div class="wrapper">
        <a class="page-footer__logo footer-logo" href="">
          <img class="footer-logo__img" src="./img/logo-footer.svg" alt="Наш логотип" width="128" height="24">
        </a>
        <ul class="page-footer__social-list social-list">
          <li class="social-list__item">
            <a class="social-list__link social-list__link--vk" href="#">
              <span class="visually-hidden">Вконтакте</span>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--instagram" href="#">
              <span class="visually-hidden">Instagram</span>
            </a>
          </li>
          <li class="social-list__item">
            <a class="social-list__link social-list__link--facebook" href="#">
              <span class="visually-hidden">Facebook</span>
            </a>
          </li>
        </ul>
        <div class="page-footer__copyright copyright">
          <a class="copyright__title" href="https://htmlacademy.ru/intensive/adaptive"
            title="Перейти на сайт академии">HTML Academy</a>
          <a href="https://htmlacademy.ru/intensive/adaptive" title="Перейти на сайт академии">
            <img class="copyright__img" src="./img/htmlacademy.svg" alt="Логотип академии" width="27" height="34">
          </a>
        </div>
      </div>
    </footer>
  </div>
</body>

</html>
